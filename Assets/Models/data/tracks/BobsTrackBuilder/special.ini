  ;sky=0.188235 0.352941 0.639220 0.000000
  ; Night track? If 1, turns on car lights by default
  night=0
  ; Alternative with light sky
  sky=0.769188 0.783753 0.818487 0.000000
  ; Sky exposure
  exposure=1
  ; Day time (overrules sun if specified)
